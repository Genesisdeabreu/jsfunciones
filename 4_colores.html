<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4437/4437923.png" type="image/x-icon">
  <title>4 Colores</title>
</head>

<body>
  <div id="blue" style="width: 200px; height: 200px; background-color: blue;"></div>

  <div id="red" style="width: 200px; height: 200px; background-color: red;"></div>

  <div id="green" style="width: 200px; height: 200px; background-color: green;"></div>

  <div id="yellow" style="width: 200px; height: 200px; background-color: yellow;"></div>



  <script>
    function cambiarColorNegro(event) {
      event.target.style.backgroundColor = "black";
    }

    document.getElementById("blue").addEventListener("click", cambiarColorNegro);

    document.getElementById("red").addEventListener("click", cambiarColorNegro);

    document.getElementById("green").addEventListener("click", cambiarColorNegro);

    document.getElementById("yellow").addEventListener("click", cambiarColorNegro);
  </script>


</body>
</html>
